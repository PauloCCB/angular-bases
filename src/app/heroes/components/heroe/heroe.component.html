  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>

<!--directiva ngIf-->
<button
  *ngIf="name !=='Spider-Man'"
  class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>
<button
*ngIf="age.toString() !=='35'"
class="btn btn-primary" (click)="changeAge()">
Cambiar edad
</button>
<button  (click)="resetForm()" class="btn btn-primary mx-2">
Reset
</button>
